events {
    worker_connections 10000;
    use epoll;
    multi_accept on;
}

http {
    # Upstream for realtime servers (for load balancing)
    upstream realtime_cluster {
        # Use IP hash for sticky sessions (important for WebSocket)
        ip_hash;

        server realtime:4000;
        server realtime-node-2:4000 backup;

        # Health check
        keepalive 32;
    }

    # WebSocket connection upgrade map
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name _;

        # Redirect HTTP to HTTPS in production
        # return 301 https://$server_name$request_uri;

        location / {
            proxy_pass http://realtime_cluster;
            proxy_http_version 1.1;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for WebSocket
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;

            # Buffer settings
            proxy_buffering off;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://realtime_cluster;
            proxy_http_version 1.1;
        }

        # Metrics endpoint (restrict in production)
        location /metrics {
            proxy_pass http://realtime_cluster;
            # allow 10.0.0.0/8;
            # deny all;
        }
    }

